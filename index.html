<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./estilo/style.css" />
    <title>Buscador Buser</title>
  </head>
  <body>
    <main>
      <header>
        <div class="menu">
          <img
            src="https://dals0gb6i1pll.cloudfront.net/img/buser-horizontal-rosa.0109919.svg"
            alt=""
          />
          <h3>Entrar</h3>
        </div>
        <div class="title">
          <h1>Viagens de ônibus mais baratas que a passagem da rodoviária</h1>
        </div>
        <div class="subtitle">
          <h2>Sem taxas, com segurança e preço justo</h2>
        </div>
      </header>
      <div class="box">
        <form action="">
          <label for="">Saindo de</label>
          <select name="" id="">
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Belo Horizonte">Belo Horizonte</option>
            <option value="São José dos Campos">São José dos Campos</option>
          </select>
          <label for="">Indo para</label>
          <select name="" id="">
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Belo Horizonte">Belo Horizonte</option>
            <option value="São José dos Campos">São José dos Campos</option>
          </select>
          <label for="">Data de Ida</label>
          <input type="text" placeholder="Ida" />
          <label for="">Data de Volta</label>
          <input type="text" placeholder="Volta" />
        </form>
        <button>Buscar</button>
      </div>
    </main>
  </body>
</html>
